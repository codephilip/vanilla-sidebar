<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to Boxicons library -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <title>Sidenav</title>
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">Philip Gehde</span>
                    <span class="profession">Web Dev</span>
                </div>
            </div>
            <i class="bx bx-chevron-right toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                        <i class="icon bx bx-search-alt"></i>
                        <input type="search" placeholder="Search...">
                </li>
                <ul class="menu-links">

                    <li class="nav-link">
                        <a href="#">
                            <i class="icon bx bx-home-alt"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
